group 'net.obligation'
version '0.1'

apply plugin: 'kotlin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "info.picocli:picocli:3.9.5"
    compile "$corda_release_group:corda-core:$corda_release_version"
    compile "$corda_release_group:corda-rpc:$corda_release_version"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        languageVersion = "1.1"
        apiVersion = "1.1"
        jvmTarget = "1.8"
        javaParameters = true   // Useful for reflection.
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.obligation.rpcClient.MainKt',
                "Class-Path": sourceSets.main.runtimeClasspath.join(' ')
        )
    }
}

task runAttachmentLoading(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'net.obligation.rpcClient.MainKt'
}